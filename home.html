<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinární ordinace</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0; }
        .hlavicka { padding: 20px; background-color: #4CAF50; color: white; display: flex; justify-content: space-between; align-items: center; }
        .hlavicka h1 { margin: 0; }
        .obsah { max-width: 1000px; margin: 20px auto; padding: 20px; background-color: white; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; min-height: 80vh; display: flex; flex-direction: column; justify-content: center; }
        .rezervovat-btn { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2em; }
        .rezervovat-btn:hover { background-color: #45a049; }
        .webovy-napis { font-size: 4em; font-weight: bold; color: #4CAF50; }
    </style>
</head>
<body>
    <div class="hlavicka">
        <h1>Vítejte na Veterinární klinice</h1>
        <a href="/reservations"><button class="rezervovat-btn">Rezervovat termín</button></a>
    </div>
    <div class="obsah">
        <div class="webovy-napis">VAŠE WEBOVÁ STRÁNKA</div>
    </div>
</body>
</html>
